<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:my="http://xmlns.jcp.org/jsf/composite/components">

<ui:composition template="/templates/template-plain.xhtml">
  <ui:define name="content">

    <h:form styleClass="embed-center">

      <h:messages styleClass="alert alert-info" />
    
      <my:calendar value="#{calendarBean.date}"/>    

      <h:commandButton action="#{calendarBean.action}" value="Submit" styleClass="embed-hide" />

    </h:form>

  </ui:define>
</ui:composition>
</html>
