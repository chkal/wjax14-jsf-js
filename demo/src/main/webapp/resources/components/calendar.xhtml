<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface>
  <cc:attribute name="value" required="true"/>
</cc:interface>

<cc:implementation>

  <h:outputScript library="jquery" name="jquery-1.11.1.js" target="head" />
  
  <h:outputScript name="jquery-ui/jquery-ui.js" target="head" />
  <h:outputStylesheet name="jquery-ui/jquery-ui.css" />

  <h:inputText id="#{cc.id}_input" p:id="#{cc.clientId}_input" value="#{cc.attrs.value}">
    <f:convertDateTime pattern="MM/dd/yyyy" />
  </h:inputText>

  <script type="text/javascript">
    var input = document.getElementById('#{cc.clientId}_input');
    $(input).datepicker({
      
    });
  </script>
    
</cc:implementation>

</html>
