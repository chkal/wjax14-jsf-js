<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
  <cc:attribute name="title" required="true" />
</cc:interface>

<cc:implementation>

  <h:outputScript library="jquery" name="jquery-1.11.1.js" target="head" />
  <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
  <h:outputScript library="bootstrap" name="js/bootstrap.js" />

  <div id="#{cc.id}" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            X
          </button>
          <h4 class="modal-title">#{cc.attrs.title}</h4>
        </div>
        <div class="modal-body">
          <cc:insertChildren />
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript">
  
    var #{cc.id} = {
        
        show: function() {
          $('\##{cc.id}').modal('show');
        },
        
        hide: function() {
          $('\##{cc.id}').modal('hide');
        }
    
    };
  
  </script>
  
</cc:implementation>

</html>
